<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../CSS/SpendingCustomer/signup.css">
</head>
<body>
<nav>
    <div class="noroomi">
        <a href="#"><img class="logo" src="../../IMG/누르미%20로고.png"></a>
    </div>
    <ul class="nav1">
        <li class="introduce">소개</li>
        <li class="introduce">공지</li>
        <li class="introduce">고객센터</li>
    </ul>
    <ul class="navUI">
        <li class="introduce">회원가입</li>
        <li class="introduce">로그인</li>
        <button onclick="location.href='../../HTML/SpendingCustomer/signup.html'" class="sign">봉사자로 가입하기</button>
    </ul>
</nav>
<main>
    <h1 id="title1">회원가입</h1>

    <form id="signupForm" action="" method="POST">

    <div class = "input-field">
        <input id="username" type="text" name="username" placeholder="아이디">
        <label for="username">아이디(이메일)</label>
    </div>
    <div class = "input-field">
        <input id="password" type="password" name="password" placeholder="비밀번호">
        <label for="password">비밀번호</label>
    </div>
    <div class = "input-field">
        <input id="confirm" type="password" name="confirm" placeholder="비밀번호 확인">
        <label for="confirm">비밀번호 확인</label>
    </div>
    <div class = "input-field">
        <input id="name2" type="text" name="name2" placeholder="이름">
        <label for="name2">이름(실명을 입력하세요)</label>
    </div>
    <div class = "input-field">
        <input id="birth" type="text" name="birth" placeholder="생년월일">
        <label for="birth">생년월일(8자리 입력)</label>
    </div>
    <div class = "input-field">
        <input id="phonenumber" type="text" name="phonenumber" placeholder="휴대폰번호">
        <label for="phonenumber">휴대폰 번호('-'구분없이 입력)</label>
    </div>
    <div class = "input-field">
        <input id="certification" type="text" name="certification" placeholder="인증번호">
        <label for="certification">인증번호 입력</label>
    </div>

    <input type="submit" value="회원가입">
    </form>
</main>
</body>
</html>
